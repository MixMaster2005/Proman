<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - ProMan</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-sm bg-gray-800 bg-opacity-80 backdrop-filter backdrop-blur-lg rounded-2xl p-8 shadow-lg">
    <h2 class="text-3xl font-bold text-center mb-6">Se connecter</h2>
    <form id="loginForm" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium mb-1">Email :</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium mb-1">Mot de passe :</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <button type="submit"
              class="w-full py-3 rounded-lg font-semibold bg-blue-600 hover:bg-blue-700 transition">
        Se connecter
      </button>
    </form>
    <p id="message" class="mt-4 text-center text-sm"></p>
    <button onclick="window.location.href='/page/signup'"
            class="w-full mt-4 py-2 rounded-lg font-medium bg-gray-700 hover:bg-gray-600 transition">
      S'inscrire ?
    </button>
  </div>

  <script>
    $(document).ready(function() {
      $('#loginForm').submit(function(event) {
        event.preventDefault();
        let formData = {
          email: $('#email').val(),
          mdp: $('#password').val()
        };

        $.ajax({
          url: '/api/login',
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify(formData),
          success: function(response) {
            $('#message').text('Connexion r√©ussie !').removeClass('text-red-500').addClass('text-green-400');
            localStorage.setItem('token', response.token);
            localStorage.setItem('id_contributeur', response.id_contributeur);
            localStorage.setItem('type', response.type);
            if (response.type === 0) {
              window.location.href = 'ChefDeProjetDashboard';
            } else {
              window.location.href = 'ContributeurDashboard';
            }
          },
          error: function(xhr) {
            let errorMessage = xhr.responseJSON ? xhr.responseJSON.message : 'Erreur inconnue';
            $('#message').text(errorMessage).removeClass('text-green-400').addClass('text-red-500');
          }
        });
      });
    });
  </script>
</body>
</html>
