<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription - ProMan</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-sm bg-gray-800 bg-opacity-80 backdrop-filter backdrop-blur-lg rounded-2xl p-8 shadow-lg">
    <h2 class="text-3xl font-bold text-center mb-6">Créer un compte</h2>

    <form id="signupForm" class="space-y-5">
      <!-- Champ caché par défaut -->
      <input type="hidden" name="type" value="0" />

      <div>
        <label for="nom" class="block text-sm font-medium mb-1">Nom :</label>
        <input type="text" id="nom" name="nom" required
               class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Votre nom complet" />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium mb-1">Email :</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="exemple@domaine.com" />
      </div>

      <div>
        <label for="mdp" class="block text-sm font-medium mb-1">Mot de passe :</label>
        <input type="password" id="mdp" name="mdp" required
               class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="••••••••" />
      </div>

      <div>
        <label for="type" class="block text-sm font-medium mb-1">Rôle :</label>
        <select id="type" name="type" required
                class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="1">Contributeur</option>
          <option value="0">Chef de projet</option>
        </select>
      </div>

      <button type="submit"
              class="w-full py-3 rounded-lg font-semibold bg-blue-600 hover:bg-blue-700 transition">
        S'inscrire
      </button>
    </form>

    <p class="text-center text-sm text-gray-300 mt-4">
      Vous avez déjà un compte ?
      <a href="/page/login" class="text-blue-400 hover:underline">Se connecter</a>
    </p>

    <div id="responseMessage" class="mt-4 text-center text-sm"></div>
  </div>

  <script>
    $(function () {
      $('#signupForm').on('submit', function (e) {
        e.preventDefault();
        const formData = {
          nom: $('#nom').val(),
          email: $('#email').val(),
          mdp: $('#mdp').val(),
          type: $('#type').val()
        };

        $.ajax({
          url: '/api/signup',
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify(formData),
          success(response) {
            $('#responseMessage').html(
              `<p class="text-green-400">${response.message}</p>`
            );
          },
          error(xhr) {
            const msg = xhr.responseJSON?.error || "Une erreur s'est produite.";
            $('#responseMessage').html(
              `<p class="text-red-500">${msg}</p>`
            );
          }
        });
      });
    });
  </script>
</body>
</html>
