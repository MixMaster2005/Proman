 <!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Projets</title>
    <!-- Lien vers Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #1f1f1f;
        }

        .navbar-brand,
        .nav-link {
            color: #ffffff !important;
        }

        .card {

            border: 1px solid #333333;
        }

        .card:hover {
            background-color: #292929;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .modal-content {
            background-color: #1f1f1f;
            color: #ffffff;
        }

        .form-control {
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #444444;
        }

        .form-control:focus {
            background-color: #2c2c2c;
            color: #ffffff;
            border-color: #007bff;
        }
    </style>
</head>

<body>
    

    <!-- Conteneur des projets -->
    <div class="container mt-4">
        <h2 class="text-center">Mes Projets</h2>
        <div class="row" id="projectsContainer">
            <!-- Les projets seront affichés ici -->
        </div>
    </div>

    <!-- Modale pour ajouter un projet -->
   
    <!-- Modale pour ajouter des collaborateurs -->
    

    <!-- Lien vers Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        $(document).ready(function () {
            const token = localStorage.getItem('token');
            let currentProjectId = null;

            // Fonction pour charger les projets
            function loadProjects() {
                $.ajax({
                    url: '/api/projets/contributeur/' + localStorage.getItem('id_contributeur'),
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    },
                    success: function (projects) {
                        $('#projectsContainer').empty();
                        projects.forEach(project => {
                            $('#projectsContainer').append(`
                            <div class="col-md-4 mb-4">
                                <div class="card project-card" data-id="${project.id_projet}">
                                    <div class="card-body">
                                        <h5 class="card-title">${project.nom_projet}</h5>
                                        <p class="card-text">Date de début : ${project.date_debut}</p>
                                        <button class="btn btn-danger btn-sm deleteProjectBtn" data-id="${project.id_projet}">Supprimer</button>
                                    </div>
                                </div>
                            </div>
                        `);
                        });

                        // Ajouter un événement de clic sur les cartes de projet
                        $('.project-card').click(function () {
                            const projectId = $(this).data('id');
                            window.location.href = `/page/gestionTaches?id_projet=${projectId}`;
                        });
                    },
                    error: function () {
                        alert('Erreur lors du chargement des projets.');
                    }
                });
            }

            // Charger les projets au chargement de la page
            loadProjects();

            // Ouvrir la modale pour ajouter un projet
            
            });
    </script>
</body>

</html>
