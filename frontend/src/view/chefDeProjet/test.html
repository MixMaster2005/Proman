<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet - Gestion des Tâches</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#f72585',
                        dark: '#181824',
                        'dark-blue': '#232946',
                    }
                }
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #181824 0%, #232946 100%);
            min-height: 100vh;
            color: #f4f4f8;
        }

        .modal.fade.show {
            display: block;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .tool-iframe {
            width: 100%;
            height: 600px;
            border: none;
            display: none;
            margin-top: 20px;
            border-radius: 0.75rem;
            background: #232946;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .modal-content {
            background-color: #232946 !important;
            border-color: #393e60 !important;
        }

        .form-control {
            background-color: #181824 !important;
            border-color: #393e60 !important;
            color: #f4f4f8 !important;
        }

        .form-control:focus {
            background-color: #232946 !important;
            border-color: #3b82f6 !important;
            box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.25) !important;
        }

        .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }
    </style>
</head>

<body class="min-h-screen text-gray-100">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h2
            class="text-3xl md:text-4xl font-bold text-center mb-8 lg:mb-12 bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
            Gestion des Tâches du Projet
        </h2>

        <!-- Boutons des outils -->
        <div class="flex flex-wrap justify-center gap-4 mb-8 lg:mb-12">
            <button class="tool-btn px-6 py-3 bg-primary/20 text-primary hover:bg-primary/30 
                          rounded-lg transition-all duration-300 flex items-center space-x-2" data-tool="pert">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
                <span>Diagramme PERT</span>
            </button>
            <button class="tool-btn px-6 py-3 bg-secondary/20 text-secondary hover:bg-secondary/30 
                          rounded-lg transition-all duration-300 flex items-center space-x-2" data-tool="gantt">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <span>Diagramme Gantt</span>
            </button>
            <button class="tool-btn px-6 py-3 bg-blue-500/20 text-blue-400 hover:bg-blue-500/30 
                          rounded-lg transition-all duration-300 flex items-center space-x-2" data-tool="calendar">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <span>Calendrier</span>
            </button>
            <button class="tool-btn px-6 py-3 bg-green-500/20 text-green-400 hover:bg-green-500/30 
                          rounded-lg transition-all duration-300 flex items-center space-x-2" data-tool="avancement">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 8v8m-4-5v5M8 8v8M4 4h16" />
                </svg>
                <span>Avancement</span>
            </button>
        </div>

        <iframe id="toolIframe" class="tool-iframe"></iframe>

        <!-- Formulaire pour ajouter une tâche -->
        <div
            class="bg-dark-blue/50 backdrop-blur-md border border-gray-700 rounded-xl p-6 mb-8 shadow-lg md:max-w-2xl mx-auto lg:mb-12">
            <h5 class="text-xl font-semibold mb-4">Ajouter une Tâche</h5>
            <form id="addTaskForm" class="space-y-4">
                <div>
                    <label for="libelle" class="block text-sm font-medium mb-2">Libellé</label>
                    <input type="text" id="libelle"
                        class="w-full px-4 py-2 bg-dark border border-gray-700 rounded-lg focus:ring-2 focus:ring-primary text-white"
                        required>
                </div>
                <div>
                    <label for="duree" class="block text-sm font-medium mb-2">Durée (en heures)</label>
                    <input type="number" id="duree"
                        class="w-full px-4 py-2 bg-dark border border-gray-700 rounded-lg focus:ring-2 focus:ring-primary text-white"
                        required>
                </div>
                <div>
                    <label for="statut" class="block text-sm font-medium mb-2">Statut</label>
                    <select id="statut"
                        class="w-full px-4 py-2 bg-dark border border-gray-700 rounded-lg focus:ring-2 focus:ring-primary text-white"
                        required>
                        <option value="0">Non achevé</option>
                        <option value="1">Achevé</option>
                    </select>
                </div>
                <button type="submit"
                    class="w-full px-6 py-3 bg-gradient-to-r from-primary to-secondary text-white font-semibold rounded-lg transition-all duration-300 hover:from-blue-600 hover:to-pink-600 shadow-lg">
                    Ajouter la Tâche
                </button>
            </form>
        </div>

        <!-- Liste des collaborateurs -->
        <div
            class="bg-dark-blue/50 backdrop-blur-md border border-gray-700 rounded-xl p-6 mb-8 shadow-lg md:max-w-2xl mx-auto lg:mb-12">
            <div class="flex justify-between items-center mb-4">
                <h5 class="text-xl font-semibold">Collaborateurs du Projet</h5>
                <button
                    class="px-4 py-2 bg-primary/20 text-primary hover:bg-primary/30 rounded-lg transition-all duration-300 flex items-center space-x-2"
                    data-bs-toggle="modal" data-bs-target="#addCollaboratorModal">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    <span>Ajouter</span>
                </button>
            </div>
            <ul id="collaboratorsList" class="divide-y divide-gray-700"></ul>
        </div>

        <!-- Liste des tâches -->
        <div id="tasksContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Tâches insérées dynamiquement ici -->
        </div>
    </div>

    <!-- Modale pour ajouter un collaborateur -->
    <div class="modal fade" id="addCollaboratorModal" tabindex="-1" aria-labelledby="addCollaboratorLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <form id="addCollaboratorForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCollaboratorLabel">Ajouter un collaborateur</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="email_contributeur" class="form-label">Email du Contributeur</label>
                        <input type="email" class="form-control" id="email_contributeur" required>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modale : Ajouter tâches antérieures -->
    <div class="modal fade" id="assignPreviousTasksModal" tabindex="-1" aria-labelledby="assignPreviousTasksLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <form id="assignPreviousTasksForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="assignPreviousTasksLabel">Ajouter des Tâches Antérieures</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="taskIdForPredecessors">
                    <div class="mb-3">
                        <label for="previousTaskIds" class="form-label">ID(s) des Tâches Antérieures (séparés par
                            des virgules)</label>
                        <input type="text" class="form-control" id="previousTaskIds" placeholder="Ex: 3, 7, 8" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-secondary">Ajouter</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modale : Assigner un collaborateur à une tâche -->
    <div class="modal fade" id="assignCollaboratorModal" tabindex="-1" aria-labelledby="assignCollaboratorLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <form id="assignCollaboratorForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="assignCollaboratorLabel">Assigner des collaborateurs</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="taskIdForCollaborator">
                    <div id="collaboratorsCheckboxList" class="mb-3">
                        <!-- Cases à cocher insérées dynamiquement ici -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Assigner</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modales -->
    <div class="modal fade" id="addCollaboratorModal" tabindex="-1" aria-labelledby="addCollaboratorLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark-blue border border-gray-700">
                <div class="modal-header border-gray-700">
                    <h5 class="modal-title text-white" id="addCollaboratorLabel">Ajouter un Collaborateur</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Fermer"></button>
                </div>
                <form id="addCollaboratorForm" class="modal-body">
                    <div class="space-y-4">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                            <input type="email" id="email"
                                class="w-full px-4 py-2 bg-dark border border-gray-700 rounded-lg focus:ring-2 focus:ring-primary text-white"
                                required>
                        </div>
                        <div>
                            <label for="nom" class="block text-sm font-medium text-gray-300 mb-2">Nom</label>
                            <input type="text" id="nom"
                                class="w-full px-4 py-2 bg-dark border border-gray-700 rounded-lg focus:ring-2 focus:ring-primary text-white"
                                required>
                        </div>
                    </div>
                </form>
                <div class="modal-footer border-gray-700">
                    <button type="button"
                        class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded-lg transition-colors"
                        data-bs-dismiss="modal">
                        Annuler
                    </button>
                    <button type="submit" form="addCollaboratorForm"
                        class="px-4 py-2 bg-gradient-to-r from-primary to-secondary text-white rounded-lg hover:from-blue-600 hover:to-pink-600 transition-all">
                        Ajouter
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="assignCollaboratorModal" tabindex="-1" aria-labelledby="assignCollaboratorLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark-blue border border-gray-700">
                <div class="modal-header border-gray-700">
                    <h5 class="modal-title text-white" id="assignCollaboratorLabel">Assigner des Collaborateurs</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Fermer"></button>
                </div>
                <form id="assignCollaboratorForm" class="modal-body">
                    <input type="hidden" id="taskIdForCollaborator">
                    <div id="collaboratorsCheckboxList" class="space-y-3">
                        <!-- Checkboxes insérées dynamiquement -->
                    </div>
                </form>
                <div class="modal-footer border-gray-700">
                    <button type="button"
                        class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded-lg transition-colors"
                        data-bs-dismiss="modal">
                        Annuler
                    </button>
                    <button type="submit" form="assignCollaboratorForm"
                        class="px-4 py-2 bg-gradient-to-r from-primary to-secondary text-white rounded-lg hover:from-blue-600 hover:to-pink-600 transition-all">
                        Assigner
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="assignPreviousTasksModal" tabindex="-1" aria-labelledby="assignPreviousTasksLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark-blue border border-gray-700">
                <div class="modal-header border-gray-700">
                    <h5 class="modal-title text-white" id="assignPreviousTasksLabel">Assigner des Tâches Antérieures
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Fermer"></button>
                </div>
                <form id="assignPreviousTasksForm" class="modal-body">
                    <input type="hidden" id="taskIdForPrevious">
                    <div id="previousTasksCheckboxList" class="space-y-3">
                        <!-- Checkboxes insérées dynamiquement -->
                    </div>
                </form>
                <div class="modal-footer border-gray-700">
                    <button type="button"
                        class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded-lg transition-colors"
                        data-bs-dismiss="modal">
                        Annuler
                    </button>
                    <button type="submit" form="assignPreviousTasksForm"
                        class="px-4 py-2 bg-gradient-to-r from-primary to-secondary text-white rounded-lg hover:from-blue-600 hover:to-pink-600 transition-all">
                        Assigner
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS for modal functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            const token = localStorage.getItem('token');
            const urlParams = new URLSearchParams(window.location.search);
            const id_projet = urlParams.get("id_projet");

            function loadTasks() {
                $.ajax({
                    url: `/api/projets/${id_projet}/taches-collaborateurs`,
                    method: 'GET',
                    headers: { 'Authorization': 'Bearer ' + token },
                    success: function (tasks) {
                        $('#tasksContainer').empty();
                        if (Array.isArray(tasks) && tasks.length > 0) {
                            tasks.forEach(task => {
                                const collaborateurs = task.collaborateurs?.map(c => c.nom).join(", ") || "Aucun collaborateur";
                                $('#tasksContainer').append(`
                                    <div class="bg-dark-blue/50 backdrop-blur-md border border-gray-700 rounded-xl p-6 
                                                transition-all duration-300 hover:border-primary hover:shadow-xl">
                                        <div class="flex items-start justify-between mb-4">
                                            <div class="flex-1">
                                                <h3 class="text-xl font-semibold mb-2">${task.libelle}</h3>
                                                <div class="flex items-center space-x-2 text-gray-400">
                                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                                              d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                                    </svg>
                                                    <span>${task.duree}h</span>
                                                </div>
                                                <div class="flex items-center space-x-2 text-gray-400 mt-2">
                                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                                              d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                                                    </svg>
                                                    <span>${collaborateurs}</span>
                                                </div>
                                            </div>
                                            <span class="px-3 py-1 bg-primary/10 text-primary rounded-full text-sm font-semibold">
                                                    ${task.statut === 1 ? 'Achevé' : 'Non achevé'}
                                            </span>
                                        </div>
                                        <div class="flex justify-end space-x-3">
                                            <button class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white 
                                                         rounded-lg transition-colors updateStatusBtn"
                                                    data-id="${task.id_tache}" data-status="${task.statut}">
                                                ${task.statut === 1 ? 'Marquer non terminé' : 'Marquer terminé'}
                                            </button>
                                            <button class="px-4 py-2 bg-primary/20 text-primary hover:bg-primary/30 
                                                         rounded-lg transition-colors"
                                                    data-bs-toggle="modal" data-bs-target="#assignCollaboratorModal"
                                                    data-task-id="${task.id_tache}">
                                                Assigner
                                            </button>
                                            <button class="assign-previous-btn btn btn-secondary" data-task-id="${task.id_tache}" data-bs-toggle="modal" data-bs-target="#assignPreviousTasksModal">
    Ajouter tâches antérieures
</button>
                                        </div>
                                    </div>
                                `);
                            });
                        } else {
                            $('#tasksContainer').html(`
                                <div class="col-span-full text-center text-gray-400">
                                    <p>Aucune tâche pour ce projet.</p>
                                </div>
                            `);
                        }
                    },
                    error: function () {
                        alert("Erreur lors du chargement des tâches.");
                    }
                });
            }

            // Ajouter une tâche
            $('#addTaskForm').submit(function (e) {
                e.preventDefault();
                const formData = {
                    libelle: $('#libelle').val(),
                    duree: $('#duree').val(),
                    statut: $('#statut').val(),
                    id_projet: id_projet
                };

                $.ajax({
                    url: '/api/taches',
                    method: 'POST',
                    headers: { 'Authorization': 'Bearer ' + token },
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function () {
                        $('#addTaskForm')[0].reset();
                        loadTasks();
                        alert('Tâche ajoutée avec succès !');
                    },
                    error: function () {
                        alert("Erreur lors de l'ajout de la tâche.");
                    }
                });
            });

            // Mise à jour du statut d'une tâche
            $(document).on('click', '.updateStatusBtn', function () {
                const taskId = $(this).data('id');
                const currentStatus = $(this).data('status');
                const newStatus = currentStatus === 1 ? 0 : 1;

                $.ajax({
                    url: `/api/taches/${taskId}/statut`,
                    method: 'PATCH',
                    headers: { 'Authorization': 'Bearer ' + token },
                    contentType: 'application/json',
                    data: JSON.stringify({ statut: newStatus }),
                    success: function () {
                        loadTasks();
                    },
                    error: function () {
                        alert("Erreur lors de la mise à jour du statut.");
                    }
                });
            });

            // Outils (PERT, Gantt, etc.)
            $('.tool-btn').click(function () {
                const tool = $(this).data('tool');
                const toolIframe = $('#toolIframe');
                const toolUrls = {
                    'pert': `/page/ChefDeProjetDashboard/projet/pert?id_projet=${id_projet}`,
                    'gantt': `/page/ChefDeProjetDashboard/projet/gantt?id_projet=${id_projet}`,
                    'calendar': `/page/ChefDeProjetDashboard/projet/calendar?id_projet=${id_projet}`,
                    'avancement': `/page/ChefDeProjetDashboard/projet/avancement?id_projet=${id_projet}`
                };

                toolIframe.attr('src', toolUrls[tool]).show();
                toolIframe[0].scrollIntoView({ behavior: 'smooth' });
            });

            // Gestion des collaborateurs
            function loadCollaborators() {
                $.ajax({
                    url: `/api/projets/${id_projet}/collaborateurs`,
                    method: 'GET',
                    headers: { 'Authorization': 'Bearer ' + token },
                    success: function (collaborateurs) {
                        const list = $('#collaboratorsList').empty();
                        if (Array.isArray(collaborateurs) && collaborateurs.length > 0) {
                            collaborateurs.forEach(c => {
                                list.append(`
                                    <li class="p-3 flex items-center justify-between hover:bg-dark/30 transition-colors">
                                        <div>
                                            <span class="font-medium">${c.nom || 'Sans nom'}</span>
                                            <span class="text-sm text-gray-400 ml-2">${c.email || ''}</span>
                                        </div>
                                    </li>
                                `);
                            });
                        } else {
                            list.html(`
                                <li class="p-3 text-center text-gray-400">
                                    Aucun collaborateur pour ce projet
                                </li>
                            `);
                        }
                    }
                });
            }

            // Ajouter un collaborateur
            $('#addCollaboratorForm').submit(function (e) {
                e.preventDefault();
                const email = $('#email_contributeur').val();
                alert(email);

                $.ajax({
                    url: `/api/contributeur/email/${encodeURIComponent(email)}`,
                    method: 'GET',
                    headers: { 'Authorization': 'Bearer ' + token },
                    success: function (contributeur) {
                        if (!contributeur?.id_contributeur) {
                            alert("Aucun contributeur trouvé avec cet email.");
                            return;
                        }

                        $.ajax({
                            url: '/api/collaborer',
                            method: 'POST',
                            headers: { 'Authorization': 'Bearer ' + token },
                            contentType: 'application/json',
                            data: JSON.stringify({
                                id_projet: id_projet,
                                id_contributeur: contributeur.id_contributeur
                            }),
                            success: function () {
                                $('#addCollaboratorForm')[0].reset();
                                $('#addCollaboratorModal').modal('hide');
                                loadCollaborators();
                                alert('Collaborateur ajouté avec succès !');
                            },
                            error: function () {
                                alert("Erreur lors de l'ajout du collaborateur.");
                            }
                        });
                    },
                    error: function () {
                        alert("Contributeur non trouvé.");
                    }
                });
            });

            // Gestion des assignations
            $('#assignCollaboratorModal').on('show.bs.modal', function (event) {
                const button = $(event.relatedTarget);
                const taskId = button.data('task-id');
                $('#taskIdForCollaborator').val(taskId);

                $.ajax({
                    url: `/api/projets/${id_projet}/collaborateurs`,
                    method: 'GET',
                    headers: { 'Authorization': 'Bearer ' + token },
                    success: function (collaborateurs) {
                        const list = $('#collaboratorsCheckboxList').empty();
